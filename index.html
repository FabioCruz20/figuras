<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webgl - 3D</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="main()">
        <canvas id="canvas"></canvas>
        <form>
            <formgroup>
                <legend>Translação</legend>
                X: <input type="range" id="t0" min="0" max="400">
                Y: <input type="range" id="t1" min="0" max="300">
                Z: <input type="range" id="t2" min="-200" max="200">
            </formgroup>
            <formgroup>
                <legend>Rotação</legend>
                X: <input type="range" id="r0" min="0" max="360">
                Y: <input type="range" id="r1" min="0" max="360">
                Z: <input type="range" id="r2" min="0" max="360">
            </formgroup>
            <formgroup>
                <legend>Escala</legend>
                X: <input type="range" id="s0" min="0.1" max="2" step="0.1">
                Y: <input type="range" id="s1" min="0.1" max="2" step="0.1">
                Z: <input type="range" id="s2" min="0.1" max="2" step="0.1">
            </formgroup>
        </form>
    </body>
    <script src="js/matrizes/matriz3.js"></script>
    <script src="js/matrizes/matriz4.js"></script>
    <script src="js/setup-webgl/webgl-utils.js"></script>
    <script src="js/setup-webgl/setup.js"></script>
    <script src="js/classes/3d/figura3d.js"></script>
    <script src="js/classes/3d/triangulo3d.js"></script>
    <script src="js/classes/3d/piramide.js"></script>
    <script src="js/eventos/eventos.js"></script>
    <script src="js/main/main.js"></script>
</html>
<script type="notjs" id="vertex-shader">
    precision mediump float;

    attribute vec4 a_position;

    uniform vec2 u_resolution;
    uniform mat4 u_matrix_escala;
    uniform mat4 u_matrix_translacao;
    uniform mat4 u_matrix_rotacao_x;
    uniform mat4 u_matrix_rotacao_y;
    uniform mat4 u_matrix_rotacao_z;
    uniform mat4 u_matrix_projecao;

    void main() {
        //vec2 position = (u_matrix_escala * u_matrix_translacao * u_matrix_rotacao * a_position).xy;
        /*
        vec2 zeroToOne = position / u_resolution;

        vec2 zeroToTwo = zeroToOne * 2.0;

        vec2 clipspace = zeroToTwo - 1.0;

        gl_Position = vec4(clipspace * vec2(1, -1), 0, 1);*/

        gl_Position = (u_matrix_projecao * u_matrix_translacao * u_matrix_rotacao_x * a_position);
    }
</script>
<script type="notjs" id="fragment-shader">
    precision mediump float;

    void main() {
        gl_FragColor = vec4(0.2, 0.1, 0.3, 1.0);
    }
</script>
